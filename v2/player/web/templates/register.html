<!DOCTYPE html>
<html>
<head>
	<title>MyFlix|Register</title>
</head>
<body>
	<h1>Register</h1>
<form action="/register" method="post">
	<label for="user_name">User Name</label><input type="text" name="user_name" placeholder="Name"><br/>
	<label for="dob">Date of Birth</label>
		<input type="text" name="dob_d" placeholder="Day">
		<input type="text" name="dob_m" placeholder="Month">
		<input type="text" name="dob_y" placeholder="Year"><br/>
	<label for="email">Email</label><input type="email" name="email" placeholder="email"><br/>
	<label for="pw">Password</label><input type="password" name="pw"><br/>
	<input type="submit" name="submit">
</form>
</body>
</html>
