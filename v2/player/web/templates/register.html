<!DOCTYPE html>
<html>
<head>
	<title>MyFlix|Register</title>
</head>
<body>
<form action="/new_user" method="post">
	<label for="user_name">User Name</label><input type="text" name="user_name" placeholder="Name"><br/>
	<label for="dob">Date of Birth</label><input type="date" name="dob" placeholder="date of birth"><br/>

</form>
